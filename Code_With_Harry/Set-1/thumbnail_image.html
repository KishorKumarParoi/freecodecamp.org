<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Images</title>
    <style>
        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
            border: 1px solid red;
            padding: 10px;
            width: 30%;
            height: 20%;
            border-radius: 10%;
        }

        img:hover {
            border-radius: 50%;
            box-sizing: border-box;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <h1>Let's Learn about Thumbnail images</h1>
    <div class="img">
        <img src="rsz_img20230208170832.jpg" alt="Kishor">
    </div>
</body>

</html>
