<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            counter-reset: cnt;
        }

        h1 {
            counter-reset: subcnt;
        }

        h2::before {
            counter-increment: subcnt;
            content: counter(cnt) "." counter(subcnt) " ";
        }

        h1::before {
            counter-increment: cnt;
            content: "Section " counter(cnt) ". ";
        }
    </style>
</head>

<body>
    <h1>HTML/CSS Tutorials</h1>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>Bootstrap</h2>
    <h2>W3.CSS</h2>

    <h1>Scripting Tutorials</h1>
    <h2>JavaScript</h2>
    <h2>jQuery</h2>
    <h2>React</h2>

    <h1>Programming Tutorials</h1>
    <h2>Python</h2>
    <h2>Java</h2>
    <h2>C++</h2>
</body>

</html>
