<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <style>
        .card {
            box-sizing: border-box;
            width: 500px;
            height: 500px;
            border: 2px solid transparent;
            background-color: blue;
            padding: 15px;
            box-shadow: 50px 40px 15px 10px cyan inset;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Let's Learn about Box-Shadow</h1>
        <div class="one">
            <p>1</p>
        </div>
        <div class="date">
            <p>6-03-23</p>
        </div>
    </div>
</body>

</html>
