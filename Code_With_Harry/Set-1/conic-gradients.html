<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        .grad {
            border: 4px solid transparent;
            background-color: yellow;
            background-image: conic-gradient(red 0deg 100deg, blue 100deg 180deg, cyan 270deg 360deg);
            margin-left: 35%;
            margin-top: 10%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        h1 {
            text-shadow: 5px 5px 20px red, 10px 10px 40px blue;
        }
    </style>
</head>

<body>
    <h1>Repeating a conic gradient with color-starts and stops</h1>
    <div class="grad">

    </div>
</body>

</html>
