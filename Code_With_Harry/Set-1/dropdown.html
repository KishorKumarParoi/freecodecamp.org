<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            font-size: 18px;
            margin: 10px;
            padding: 20px 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .content {
            position: absolute;
            display: none;
        }

        a {
            text-decoration: none;

        }

        .dropdown:hover .content {
            display: block;
            background-color: rgb(159, 159, 160);
            min-width: 300px;
            padding: 20px 30px;
        }

        .content:hover li {
            background-color: rebeccapurple;
            width: 200px;
            height: 30px;
            margin: 5px;
            padding: 5px;
            text-align: center;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Let's learn about Dropdown from this page</h1>
    <div class="dropdown">
        <h2>Mouse Over Me</h2>
        <div class="content">
            <code>
                    <ul>
                        <li><a target="_blank" href="https://www.google.com/">Google</a></li>
                        <li><a target="_blank" href="https://www.facebook.com/">Facebook</a></li>
                        <li><a target="_blank" href="https://youtube.com/">Youtube</a></li>
                        <li><a target="_blank" href="https://twitter.com/home">Twitter</a></li>
                    </ul>
                </code>
        </div>
    </div>
</body>

</html>
